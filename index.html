<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>kazam</title>
        <!-- Primary Meta Tags -->
        <meta name="title" content="kazam" />
        <meta name="description" content="kazam" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body {font-family: "Lato", sans-serif}
        </style>
        
    </head>
    <body>
        <div id="content"></div>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script>
          fetch("./english_guess.md")      // The path to the raw Markdown file
            .then(response => response.blob())  // Unwrap to a blob...
            .then(blob => blob.text())          // ...then to raw text...
            .then(markdown => {                 // ...then pass the raw text into marked.parse
              document.getElementById("content").innerHTML = marked.parse(markdown);
            });
        </script>

    </body>
</html>
