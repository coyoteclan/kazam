<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Year English Guess Paper 2025</title>
    <!-- Primary Meta Tags -->
    <meta name="title" content="1st Year English Guess Paper 2025" />
    <meta name="description" content="Study guide for 1st Year English Guess Paper 2025, including important questions, applications, letters, poems, and stories." />
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
    </script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            line-height: 1.6;
        }
        #content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 2rem;
            border-bottom: 2px solid #4a5568;
            padding-bottom: 0.5rem;
        }
        h2 {
            color: #e2e8f0;
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        h3 {
            color: #cbd5e0;
            font-size: 1.4rem;
            font-weight: 500;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }
        h4, h5, h6 {
            color: #a0aec0;
            font-size: 1.2rem;
            font-weight: 500;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        ul, ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }
        li {
            margin-bottom: 0.5rem;
        }
        a {
            color: #63b3ed;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #90cdf4;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
    </style>
</head>
<body>
    <div id="content" class="bg-gray-800 shadow-lg rounded-lg p-6"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        fetch("./english_guess.md")
            .then(response => response.blob())
            .then(blob => blob.text())
            .then(markdown => {
                document.getElementById("content").innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                console.error('Error fetching Markdown:', error);
                document.getElementById("content").innerHTML = '<p class="text-red-400">Error loading content. Please try again later.</p>';
            });
    </script>
</body>
</html>
