<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>kazam</title>
        <!-- Primary Meta Tags -->
        <meta name="title" content="kazam" />
        <meta name="description" content="kazam" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <script type="importmap">
        {
          "imports": {
            "@material/web/": "https://esm.run/@material/web/"
          }
        }
        </script>
        
    </head>
    <body>
        <div id="content"></div>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script>
          fetch("./english_guess.md")      // The path to the raw Markdown file
            .then(response => response.blob())  // Unwrap to a blob...
            .then(blob => blob.text())          // ...then to raw text...
            .then(markdown => {                 // ...then pass the raw text into marked.parse
              document.getElementById("content").innerHTML = marked.parse(markdown);
            });
        </script>

    </body>
</html>
