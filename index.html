<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kazam's store room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic dark theme styling */
    body {
      background: #181A1B;
      color: #E0E0E0;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #23272A;
      padding: 2rem 1rem 1.5rem 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      color: #f39c12;
      margin: 0;
      font-size: 2.6rem;
      letter-spacing: 2px;
    }

    main {
      flex: 1;
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background: #212324;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.4);
    }

    h2 {
      color: #7FDBFF;
      margin-top: 0;
    }

    a {
      color: #f39c12;
      text-decoration: none;
      transition: color 0.2s;
    }

    a:hover {
      color: #7FDBFF;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #23272A;
      color: #888;
      font-size: 0.95rem;
      border-top: 1px solid #222;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      main {
        padding: 1rem;
        margin: 1rem;
      }

      header h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome!</h1>
  </header>
  <main>
    <p>
      This is a static web where I plan to share some stuff.
    </p>
    <p>
      <a href="public" target="_blank">View Files</a>
    </p>
    <p>
      <a href="https://github.com/coyoteclan/kazam" target="_blank">View Repo</a>
    </p>
  </main>
  <footer>
    &copy; 2025 Kazam. All rights reserved.
  </footer>
</body>
</html>
